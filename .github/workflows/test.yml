name: Automate Tests with Pytest

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.13' # Altere a versão conforme necessário

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest requests

    - name: Run Tests
      run: |
        pytest tests/
